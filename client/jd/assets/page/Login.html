        <div align="center"> <a onClick="location.href='#pageXy'" class="b-link" >免费注册</a>&nbsp;&nbsp;&nbsp;&nbsp; <a onClick="pageForgotFun()" class="b-link">找回密码</a></div>

            <script>
                var login=function(){
                    //事件绑定
                    $page=$('#pageLogin');
                    $('#login_btn').unbind('click');
                    $('#login_btn').bind('click',function(){
                        var _userID = $page.find('input[name=account]').val();
                        var _passowrd = $page.find('input[name=password]').val();
                        if(_userID.length==0){
                            $.MsgBox.Tip('error','请输入帐号或手机！');
                            return false;
                        }
                        if(_passowrd.length==0){
                            $.MsgBox.Tip('error','请输入密码！');
                            return false;
                        }
                        $('#login_btn').attr('disabled','true');
                        $.MsgBox.Loading('提示','登录中...');

                        _userID = '00482682666';
                        _passowrd = '123456';

                        if(sdk){
                            sdk.init(encrypt_key,encrypt_iv,'libs/wetbizsdk',function() {
                                sdk.loginWithUserId({
                                    uid   : _userID,
                                    pwd   : _passowrd,
                                    vcode : '',
                                    urls  : app_ws_url,
                                    onSuccess : function() {
                                        $.MsgBox.Clean();
                                        loginCode=_userID;
                                        $('#login_btn').removeAttr("disabled");
                                        console.log('登录成功') ;
                                        location.hash="#pageTrade";
                                    },
                                    onFailure : function(retCode,message) {
                                        $.MsgBox.Clean();
                                        $.MsgBox.Tip('error',message);
                                        $('#login_btn').removeAttr("disabled");
                                        console.log('登录失败！[' + retCode + ']' + message) ;
                                        $page.find('input[type=text],input[type=password]').val('');
                                    }
                                });
                            });

                        }
                    })
                }
            </script>
