{{each close_bill as mod i}}
<div class="scroller">
<li class="border-top border-bottom"  >
    <div class="item">
        <div class="bs-box"><span class="{{mod['bsClass']}}">{{mod['bsStr']}}</span></div>
        <div class="info-box" >

            <div class="info-box-content " >平仓：<span>{{mod['priceClose']}}</span><br/>数量：{{mod['quantityClose']}}</div>
            <div class="info-box-content" >建仓：{{mod['priceHold']}}<br/>手续：{{mod['chargeClose']}}</div>
        </div>
        <div class="price-box">
            <div class="{{mod['textColor']}}">{{mod['profitClose']}}</div>
        </div>
        <div class="info-box1 border-top" >
            <div> {{mod['symbolName']}}</div>
            <div> {{mod['closeDate']}}</div>

        </div>
        <div class="info-box2 border-top">
            <button class="button show_btn" type="button"
                    symbolName="{{mod['symbolName']}}"
                    orderCode="{{mod['orderCode']}}"
                    quantity="{{mod['quantityClose']}}"
                    closeDate="{{mod['closeDate']}}"
                    priceOpen="{{mod['priceOpen']}}"
                    priceHold="{{mod['priceHold']}}"
                    priceClose="{{mod['priceClose']}}"
                    profitClose="{{mod['profitClose']}}"
                    chargeOpen="{{mod['chargeOpen']}}"
                    chargeClose="{{mod['chargeClose']}}"
                    profitClose="{{mod['profitClose']}}"
                    >详情</button>
        </div>
        <div class="clear"></div>
    </div>

</li>

{{/each}}
<div align="center" class="hide empty-tip">
    <i class="fa fa-history"></i>
    <br/><br/>
    暂无历史
</div>
</div>
