<div class="content">
        <div class="member_info ">
       <div class="mf1">
        <div class="member_photo"><img src="{{assets_path}}/images/face1.png"/></div>
       </div>
       <div class="mf2">
        <div class="member_money" >可用余额<br/>¥ <span class="amMarginFree">{{acc['amMarginFree'].toFixed(2)}}</span></div>
       </div>
       <div class="mf3">
        <div class="member_profit">赢利<br/>¥ <span class="dailyProfit">{{acc['dailyProfit'].toFixed(2)}}</span></div>
       </div>
         
         
         
          <div class="clear"></div>
        </div>
        <br/>
        <div class="products-list" >
{{each mod as value i}}
        <li class="item " id="{{value['symbolCode']}}"  onClick="symbolCode='{{value['symbolCode']}}';location.href='#pageGoods'">
            <div class="i1">
              {{value['symbolName']}}</div>
            <div class="i2" ><span class="sale">卖</span><br/>
              <span class="{{value['textColor']}} sell_money">{{value['bid']}}</span></div>
            <div class="i3" ><span class="buy">买</span><br/>
              <span class="{{value['textColor']}} buy_money">{{value['ask']}}</span></div>
          </li>
{{/each}}
          <li class="clear"></li>
        </div>
    
        <br/>
        <div class="tools">
          <div class="item" style="border-left:none;" onClick="location.href='#pageNote1'"><img src="{{assets_path}}/images/icon1.png"/><br/>
            交易指南</div>
          <div class="item" style="border-left:none;border-right:none;" onClick="location.href='#pageNote2'"><img src="{{assets_path}}/images/icon1.png"/><br/>
            交易规则</div>
          <div  class="item call_server" style="border-right:none;"><img src="{{assets_path}}/images/icon1.png"/><br/>
            联系客服</div>
          <div class="clear"></div>
        </div>
       
    <br/>
        <div class="menu" style="position: fixed; bottom: 0px;" id="main_menu">
          <div class="item"><a href="#pageTrade" class="active"><img src="{{assets_path}}/images/icon4.png"/><br/>
            交易</a></div>
          <div  class="item"><a href="#pageHold"><img src="{{assets_path}}/images/icon5_o.png"/><br/>
            持仓</a></div>
          <div  class="item"><a href="#pageAccount"><img src="{{assets_path}}/images/icon6_o.png"/><br/>
            资产</a></div>
            <div  class="item"><a href="#pageHistory"><img src="{{assets_path}}/images/more_o.png"/><br/>
                历史</a></div>
          <div class="clear"></div>
        </div>
    </div>
