<div class="content goods{{symbolInfo['symbolCode']}}">

	<div class="trade-symbolname">{{symbolInfo['symbolName']}}</div>
    <div class="trade_price border-top border-bottom" >
        <div class="trade_sale" id="sale_btn">
            <div class="sell sale-btn">卖</div>
            <div class="{{symbolInfo['textColor']}} sell-price">{{symbolInfo['bid']}}</div>
            <div class="low-price">最低:{{symbolInfo['dailyLowest']}}</div>
        </div>
        <div  class="trade_buy border-left" id="buy_btn">
            <div class="buy buy-btn">买</div>
            <div class="{{symbolInfo['textColor']}} buy-price">{{symbolInfo['ask']}}</div>
            <div class="high-price">最高:{{symbolInfo['dailyHighest']}}</div>
        </div>
    </div>

    <div class="trading_number border-bottom" >
    <div align="center" style=" padding-top: 0.5em; width:60%; margin: 0 auto;">
    <div style="font-size:1.2em">交易数量</div>
    <div class="del">-</div>
    
      <div class="select">
            <label id="trading_number" name="tradeNumber">1</label>
            <select name="trading_select" class="select">
              <option value=""></option>
            </select>
          </div>

     <div class="add">+</div>
    <div class="clear"></div>
    
    </div>
        


    </div>

    <!--
    <div class="trading_money border-bottom">
        <div class="trade_total_moeny">
        <div class="total_money">
        需要金额：<br/><span id="trade_total_money"></span>
        </div>
        </div>
        <div class="trade_acc_moeny border-left">
        <div class="total_money">
        可用余额：<br/>{{memberInfo['amMarginRemain'].toFixed(2)}}
        </div>
        </div>
    </div>
    -->
    
    <div class="tubiao border-bottom">
        <div class="time border-bottom">
            <li><div>M1</div></li>
            <li><div>M5</div></li>
            <li><div>M15</div></li>
            <li><div>M30</div></li>
            <li><div>1H</div></li>
            <div class="clear"></div>
        </div>

        <div id="grptrade_chart" ></div>

    </div>
    <br/>
    <div class="menu" style="position: fixed; bottom: 0px;" id="main_menu">
        <div class="item"><a href="#pageTrade" class="active"><img src="{{assets_path}}/images/icon4.png"/><br/>
            交易</a></div>
        <div  class="item"><a href="#pageHold"><img src="{{assets_path}}/images/icon5_o.png"/><br/>
            持仓</a></div>
        <div  class="item"><a href="#pageAccount"><img src="{{assets_path}}/images/icon6_o.png"/><br/>
            资产</a></div>
        <div  class="item"><a href="#pageHistory"><img src="{{assets_path}}/images/more_o.png"/><br/>
            历史</a></div>
        <div class="clear"></div>
    </div>
    <input type="hidden" name="symboCode" value="{{symbolInfo['symbolCode']}}" />
    <input type="hidden" name="symboName" value="{{symbolInfo['symbolName']}}" />
    <input type="hidden" name="ask" value="{{symbolInfo['ask']}}" />
    <input type="hidden" name="bid" value="{{symbolInfo['bid']}}" />
    <input type="hidden" name="pointAsk" value="{{symbolInfo['pointAsk']}}" />
    <input type="hidden" name="pointBid" value="{{symbolInfo['pointBid']}}" />
    <input type="hidden" name="quantityMax" value="{{symbolInfo['quantityMax']}}" />
    <input type="hidden" name="quantityStep" value="{{symbolInfo['quantityStep']}}" />
 </div>
